<nz-layout>
  <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item nzMatchRouter>
        <span nz-icon nzType="file"></span>
        <span>
        <a routerLink="/">
          Asset
        </a>
          </span>
      </li>
      <li nz-submenu nzTitle="User" nzIcon="user" style="display: none">
        <ul>
          <li nz-menu-item>Bill</li>
          <li nz-menu-item>Alex</li>
        </ul>
      </li>
      <li nz-menu-item>
        <span nz-icon nzType="home"></span>
        <span>
          <a href="https://www.htruong83.com">Home</a>
        </span>
      </li>
    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
          <span
            class="trigger"
            nz-icon
            [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
            (click)="isCollapsed = !isCollapsed"
          ></span>
    </nz-header>
    <nz-content>
      <router-outlet></router-outlet>
    </nz-content>
    <nz-footer>Hung Truong Â©2020 Implement By Angular</nz-footer>
  </nz-layout>
</nz-layout>
